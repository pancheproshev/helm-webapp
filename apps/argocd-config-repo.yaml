apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-cm
  namespace: argocd
spec:
  project: root-project
  source:
    repoURL: 'https://github.com/pancheproshev/helm-webapp.git'
    targetRevision: HEAD
    path: apps/repositories/
    passwordSecret:
      name: repo-credentials
      key: password
    usernameSecret:
      name: repo-credentials
      key: username
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    automated: 
      prune: true
      selfHeal: true