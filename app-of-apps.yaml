apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: root-project
  namespace: argocd
spec:
  description: "My ArgoCD Project"
  sourceRepos:
    - 'https://github.com/pancheproshev/helm-webapp.git'
    - 'https://prometheus-community.github.io/helm-charts'
    - 'https://charts.cloudposse.com/incubator'
  destinations:
    - namespace: '*'
      server: 'https://kubernetes.default.svc'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: app-of-apps
  namespace: argocd
spec:
  project: root-project
  source:
    repoURL: 'https://github.com/pancheproshev/helm-webapp.git'
    targetRevision: HEAD
    path: apps/
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: argocd
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
    automated: 
      prune: true
      selfHeal: true